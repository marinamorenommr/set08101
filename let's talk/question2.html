<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="question2.css">

    <title>Quiz</title>
</head>
<body>

    <!-- tart quiz button -->
    <div class="start_btn"><button>Start quiz</button></div>

    <!-- Info box -->

<div class="info_box">
    <div class="info_title">
            <span>Rules</span>
    </div>
    <div class="info_list">
            <div class="info">1. Rule</div>
            <div class="info">2. Rule</div>
            <div class="info">3. Rule</div>
            <div class="info">4. Rule</div>
            <div class="info">5. Rule</div>
    </div>
    <div  class="buttons">
        <button class="quit">Exit quiz</button>
        <button class="restart">Continue</button>
    </div>
</div>

<!-- Quix box -->

<div class="quiz_box">
    <header>
        <div class="title">Quiz title</div>
    </header>

    <section>
        <div class="que_text">
            <span>Quiz question</span>
        </div>

        <div class="option_list">

            <div class="option">
                <span>Option 1</span>
             </div>

            <div class="option">
                <span>Option 2</span>
            </div>

            <div class="option">
                <span>Option 3</span>
            </div>        

            <div class="option">
                <span>Option 4</span>
            </div>
        
        </div>
    </section>

    <!-- Quix box footer -->

    <footer>
        <div class="total_que">
            <span><p>2</p>Of<p>5</p>Questions</span>
        </div>
        <button class="next_btn">Next Question</button>
    </footer>

</div>


</body>
</html>
